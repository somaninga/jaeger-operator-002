version: "3.7"
services:
  jaeger:
    image: jaegertracing/all-in-one:1.13.1
    ports:
      - "16686:16686"
    restart: on-failure
  service-a:
    build: ./service-a
    links:
      - jaeger
      - service-b
    depends_on:
      - jaeger
      - service-b
    ports:
      - "8080:8080"
    environment:
      JAEGER_AGENT_HOST: jaeger
      SERVICE_FORMATTER: service-b
  service-b:
    build: ./service-b
    links:
      - jaeger
    depends_on:
      - jaeger
    ports:
      - "8081:8081"
    environment:
      JAEGER_AGENT_HOST: jaeger
